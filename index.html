<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="styleTest.css"> <!--Link css-->
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Link font-family-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--Link font-family-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> <!--Link font-family-->

    <!--<script src="funciones.js"></script>-->

    
</head>

<body>
    
    <header>
        
        <img src="Recursos/Frame 6.png" alt="Logo de Alura" class="logo"> <!--Logo-->
    
    </header>
    
    <main>

        <section id="zonaEncriptar"> <!--Seccion de ingresar texto y botones-->

            <textarea class="text-area" cols="40" rows="8" placeholder="Ingrese el texto aqui" autofocus></textarea> <!--Text area para ingresar el texto a encriptar-->

            <div>
                <img src="Recursos/bi_exclamation-circle-fill.png" alt="" class="exclamacion">
                <h6 class="informacion">Solo letras minúsculas y sin acentos.</h6>
            </div>

            <div class="botones"> <!--div para botones encriptar y desencriptar-->

                <button class="btn-encriptar" onclick="btnEncriptar(); mostrarBtnCopiar()">
                    Encriptar
                </button>

                <button class="btn-desencriptar" onclick="btnDesencriptar(); mostrarBtnCopiar()">
                    Desencriptar
                </button>

            </div>

        </section>
            
        <section id="zonaTexto"> <!--Seccion de texto encriptado y boton copiar-->

            <div>
                <textarea class="mensaje" id="mensajeid" cols="25" rows="9" readonly></textarea> <!--Text area para mostrar texto encriptado-->
                <!--readonly permite que el usuario pueda seleccionar y clickar dentro del elemento pero no introducir datos-->
            </div>

            <div>
                <button class="btn-copiar" id="btn-copiarid" onclick="copyToClipBoard()">Copiar</button>
                
                <p id="mensajeUs">
                    Ningún mensaje fue encontrado
                </p>
                <p id="mensajeUs2">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>

        </section>

    </main>

    <footer>
            José Eduardo Moreno Mancilla
    </footer>


    <script src="funciones.js"></script> <!--Linea para cargar los scripts de la página-->

</body>

</html>
